<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Runs</title>

    <!-- jQuery -->
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <!-- DataTables, jQuery and its plugins, debug mode -->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs-3.3.7/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.13/b-1.2.4/b-html5-1.2.4/b-print-1.2.4/fh-3.1.2/sc-1.4.2/datatables.css"/>

    <script type="text/javascript"
            src="https://cdn.datatables.net/v/bs-3.3.7/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.13/b-1.2.4/b-html5-1.2.4/b-print-1.2.4/fh-3.1.2/sc-1.4.2/datatables.js"></script>

    <script type="text/javascript" src="{{url_for('static', filename='js/runs.js')}}"></script>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/runs.css')}}"/>

    <!-- master-detail view -->
    <style type="text/css">
        #runs tr[role="row"] {
            cursor: pointer;
        }

        td.details-control:before {
            /*background: url('../resources/details_open.png') no-repeat center center;*/
            content: "+";
            cursor: pointer;
        }

        tr.shown td.details-control:before {
            /*background: url('../resources/details_close.png') no-repeat center center;*/
            content: "-";

        }
    </style>
    <script type="text/javascript">
        function format(d) {
            // `d` is the original data object for the row
            var tabs = `<div class="container-fluid" style="padding-left: 1eM; padding-top: 1eM">
                            <div class="row">
                                <div class="col-md-2">
                                      <ul class="nav nav-pills nav-stacked">
                                        <li role="presentation" class="active"><a href="#captured-output" data-toggle="pill">Captured output</a></li>
                                        <li role="presentation"><a href="#fragment-2" data-toggle="pill">Two</a></li>
                                        <li role="presentation"><a href="#fragment-3" data-toggle="pill">Three</a></li>
                                      </ul>
                                  </div>
                                  <div class="tab-content col-md-10">
                                      <div id="captured-output" class="tab-pane active">
                                        <pre style="overflow: auto; height: 18eM; width: 75eM; background-color: lavender" class="scrollDown" sacred-content="captured_out">` + d.object.captured_out + `</pre>
                                      </div>
                                      <div id="fragment-2" class="tab-pane">
                                        Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
                                      </div>
                                      <div id="fragment-3"  class="tab-pane">
                                        Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
                                      </div>
                                  </div>
                                </div>
                            </div>`;
            return tabs;

        }
        $(document).ready(function () {
            var table = $('#runs').DataTable(
                {
                    colReorder: true,
                    responsive: false,

                    // Scroller:
                    scrollY: window.innerHeight / 1.3,
                    deferRender: true,
                    scroller: false,
                    serverSide: true,
                    ajax: '{{url_for("routes.api_runs")}}',
                    "columns": [
                        {
                            "className": 'details-control',
                            "orderable": false,
                            "data": null,
                            "defaultContent": ''
                        },
                        {
                            "data": "experiment_name", "name": "experiment.name",
                            "render": function (data, type, row) {
                              return '<span sacred-content="status-icon" sacred-status="' + row.status +
                                  '" sacred-is-alive="' + row.is_alive + '">&block;</span>  ' + data;
                            }
                        },
                        /*{
                         "data": "status", "name": "status", "render": function (data, row) {
                         return data[0];
                         }
                         },*/
                        {"data": "start_time", "name": "start_time"},
                        {"data": "heartbeat", "name": "heartbeat"},
                        /*{"data": "heartbeat_diff", "name": "heartbeat"},*/
                        {"data": "hostname", "name": "hostname"},
                        /*{"data": "captured_out_last_line", "name": "captured_out", "orderable": false},*/
                        {"data": "result", "name": "result"},
                        {"data": "id", "visible": false}
                    ],
                    order: [["5", "desc"]]
                }
            );
            // Add event listener for opening and closing details
            $('#runs tbody').on('click', 'tr', function () {
                var tr = $(this)
                var row = table.row(tr);
                if (row.child.isShown()) {
                    // This row is already open - close it
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {
                    var id = row.data().id
                    var f = function () {
                        $.ajax({
                            url: "{{url_for('routes.api_run', run_id='')}}" + id
                        }).done(function (data) {
                            var detail_view = null;
                            //Show detailed view if not shown yet
                            if (!row.child.isShown()) {
                                row.child(format(data.data[0])).show();
                                var detail_view = tr[0].nextSibling;
                            } else {
                                //udpdate content
                                var detail_view = tr[0].nextSibling;
                                $(detail_view).find('[sacred-content="captured_out"]').each(function (i, obj) {
                                    obj.innerText = data.data[0].object.captured_out;
                                });
                            }
                            //scroll to the end of captured out
                            $(detail_view).find(".scrollDown").each(function (i, obj) {
                                scrollDown(obj);
                            });
                            //update parent row with current data:
                            row.data(data.data[0]);
                            //set timeOut
                            setTimeout(function () {
                                if (row.child.isShown()) {
                                    f();
                                }
                            }, 5000);
                        });
                        tr.addClass('shown');
                    };
                    f();
                }
            });
        });
    </script>
</head>
<body>
<h1>This is the list of runs</h1>
<div class="container-fluid">
    <table id="runs" class="table table-striped table-hover">
        <caption>Experiments Run Overview<br>
            Legend: <span class="run-alive">&block;</span> Running,
            <span class="run-completed">&block;</span> Completed,
            <span class="run-failed">&block;</span> Failed,
            <span class="run-interrupted">&block;</span> Interrupted,
            <span class="run-dead">&block;</span> Probably dead,
            <span class="run-queued">&block;</span> Queued
        </caption>
        <thead>
        <tr>
            <th><!-- expand / hide button --></th>
            <th>Experiment name</th>
            <th>Start time</th>
            <th>Last activity</th>
            <th>Hostname</th>
            <th>Result</th>

        </tr>
        </thead>
        <tbody>
        {% for run in runs %}
        <tr>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
